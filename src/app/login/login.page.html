
<ion-content>
  <div class="bg-gradient" text-center>
    <div class="login-form ion-padding">
      <h1>Login</h1>
      <ion-list>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item> 

          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [(ngModel)]="password"></ion-input>
          </ion-item> 

          <ion-button color="primary">Log in</ion-button>
      </ion-list>
    </div>
  </div>
</ion-content>
