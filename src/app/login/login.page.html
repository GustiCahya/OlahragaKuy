
<ion-content>
  <div class="bg-gradient" text-center>
    <div class="login-form ion-padding">
      <h1>Login</h1>
      <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item> 

          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item> 

          <ion-button color="primary" expand="block" (click)="login()">Log in</ion-button>
          <ion-button color="dark" routerLink="/register">Don't have an account ?</ion-button>
      </ion-list>
    </div>
  </div>
</ion-content>
