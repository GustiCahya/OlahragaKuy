<ion-content>
     <div class="bg-gradient" text-center>
    <div class="register-form ion-padding">
      <h1>Register</h1>
      <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item> 

          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item> 

          <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
          </ion-item> 

          <ion-button color="primary" expand="block" (click)="register()">Sign up</ion-button>
          <ion-button color="dark" routerLink="/login">have an account ?</ion-button>

      </ion-list>
    </div>
  </div>
</ion-content>
